
<div ng-controller="ProfileCtrl as profile" class="profile-container">
    <div class="post img-rounded">
        <img class="avatar" ng-src="images/yeoman.png" />
        <span><b>{{ fullname }}</b></span>
        <br />
        <span>{{ idNo }}</span>
        <br />
        <span>{{ course }}</span>
        <br />
        <span>{{ college }}</span>
        <br />
        <span>{{ birthday | date: 'MMM d, yyyy' }}</span>
    </div>
</div>
