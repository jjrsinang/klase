

<div ng-controller="ChatController">
  <div>
    
    <!-- contacts -->
    <div class="inbox">
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Message
      </button>
      
      <a href>
        <div class="contact">
          <img class="small-avatar" ng-src="images/yeoman.png" />
          <b>Contact 1</b>
          <br/>
          Tue June 9, 2015 5:30 PM
        </div>
      </a>
      
      <a href>
        <div class="contact">
          <img class="small-avatar" ng-src="images/yeoman.png" />
          <b>Contact 1</b>
          <br/>
          Tue June 9, 2015 5:30 PM
        </div>
      </a>
      
      <a href>
        <div class="contact">
          <img class="small-avatar" ng-src="images/yeoman.png" />
          <b>Contact 1</b>
          <br/>
          Tue June 9, 2015 5:30 PM
        </div>
      </a>
      
    </div>
    
    <!-- message thread -->
    <div class="messages">
      
      <table  class="table">
          <span ng-show="chatList.length == 0">There are no messages with this person.</span>
          <tr class="chat_message" ng-repeat="chat in chatList | orderBy: 'postDate' : false | limitTo: 15">
              <td class="col-md-12 td_class">
                <strong>{{ chat.sender.fName + ' ' + chat.sender.lName }}</strong>
                {{ chat.postDate | date: 'M/d/y h:mm a' }} <strong>:</strong>
                <br/>
                {{ chat.message }}
              </td>
          </tr>
      </table>
      
      
        <div class="col-lg-12">
	    
          <form>
              <div>
                  <textarea class="form-control" rows="3" ng-model="chatMessage" placeholder="TypeYourMessageHere"></textarea>
              </div>
              <button class="btn btn-default col-lg-2 col-md-2" ng-click="sendMsg()">Send</button>  
          </form>
	    
	  </div>
