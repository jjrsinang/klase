

<div class="profile-container" ng-controller="TodoCtrl as todo">
  <div class="post img-rounded">
    
    <h3>Messages</h3>
    
    <!-- Todos input -->
    <form role="form" ng-submit="addTodo()" novalidate>
      <div class="row">
        <div class="input-group">
          <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control" required>
          <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Add">
          </span>
        </div>
      </div>
    </form>
    
    <!-- Todos list -->
    <div ui-sortable ng-model="todos">
      <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
        <input type="text" ng-model="todo" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
        </span>
      </p>
    </div>
    
  </div>
</div>
