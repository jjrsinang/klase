
<div ng-controller="GradesCtrl as grades" class="profile-container margin-padding">
    
    <table class="table table-condensed table-striped table-hover">
    
    <thead>
      <tr>
        <th>Student #</th>
        <th>Name</th>
        <th ng-repeat="activity in activities">{{ activity.title + " (" + activity.mark + ")" }}</th>
        <th>Total ({{ total }})</th>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="student in students">
        <td>{{ student.studentNo }}</td>
        <td>{{ student.fName + ' ' + student.lName }}</td>
        <td ng-repeat="assignment in student.assignments">{{ assignment.score }}</td>
        <td>{{ student.total }}</td>
      </tr>
    </tbody>
  </table>

</div>
